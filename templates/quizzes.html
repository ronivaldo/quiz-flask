{% extends "base.html" %}
{% block title %}Quizzes - {{ materia.nome }}{% endblock %}
{% block content %}
    <h1 class="text-2xl font-bold mb-4 text-center">Quizzes: {{ materia.nome }}</h1>
    <ul class="space-y-2">
        {% for quiz in materia.quizzes %}
            <li>
                <a href="{{ url_for('executa_quiz', mid=materia.id, qid=quiz.id) }}"
                   class="block bg-white p-4 rounded shadow hover:bg-gray-50">
                    {{ quiz.titulo }}
                </a>
            </li>
        {% endfor %}
    </ul>
    <div class="mt-6 text-center">
        <a href="{{ url_for('index') }}" class="text-blue-500 hover:underline">‚Üê Voltar</a>
    </div>
{% endblock %}
